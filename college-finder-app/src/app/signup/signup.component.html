<div class="main-form">
  <h1>Sign Up</h1>
  <h4>Create your free account today</h4>
  <form [formGroup]="form" (ngSubmit)="createAccount()">
    <mat-grid-list cols="1" rowHeight="75px">
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" placeholder="Your first name" required>
          <mat-error *ngIf="f.firstName.touched && f.firstName.invalid">You must enter a value</mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Your last name" required>
          <mat-error *ngIf="f.lastName.touched && f.lastName.invalid">You must enter a value</mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Your email address" required>
          <mat-error *ngIf="f.email.touched && f.email.invalid">You must enter a valid email</mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput #password formControlName="password" type="password" required>
          <mat-hint align="start"><strong>Minimum 6 characters</strong> </mat-hint>
          <mat-hint align="end">{{password.value.length}} / 6</mat-hint>
          <mat-error *ngIf="f.password.touched && f.password.invalid">Minumum 6 characters</mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Confirm Password</mat-label>
          <input matInput #confirmPassword formControlName="confirmPassword" type="password" required>
          <mat-error
            *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid && f.confirmPassword.errors!.required">You
            must
            enter a value</mat-error>
          <mat-error
            *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid && f.confirmPassword.errors!.confirmedValidator">
            Passwords must match</mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <button mat-raised-button class="Sign-Up-Button" type="submit">Sign Up</button>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</div>
