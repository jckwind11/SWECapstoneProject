<h3>Profile</h3>

<button routerLink="/home">Home</button>

<hr>

<form action="">
  <label for="firstName">First Name: </label>
  <input type="text" id="firstName" name="lastName" value="{{userData.firstName}}">

  <br>

  <label for="lastName">Last Name: </label>
  <input type="text" id="lastName" name="lastName" value="{{userData.lastName}}">

  <br>

  <label for="email">Email: </label>
  <input type="text" id="email" name="email" value="{{userData.email}}">

  <br>

  <label for="username">Username: </label>
  <input type="text" id="username" name="username" value="{{userData.username}}">

  <br>

  <label for="birthday">Birthday: </label>
  <input type="text" id="birthday" name="birthday" value="{{userData.birthday}}">

  <br>

  <label for="homwtown">Hometown: </label>
  <input type="text" id="homwtown" name="homwtown" value="{{userData.homwtown}}">
</form>
